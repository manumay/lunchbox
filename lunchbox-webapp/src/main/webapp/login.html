<!DOCTYPE html>
<html lang="de">
<head>
    <base href="/" />
	<meta charset="utf-8">
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Essbox 360 - Login</title>
	<link rel="icon" type="image/png" href="img/favicon.png" />
	<link rel="stylesheet" href="css/lunchbox.css" />
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/datepicker.css" />
	<script type="text/javascript" src="scripts/jquery/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="scripts/angular/angular.js"></script>
	<script type="text/javascript" src="scripts/angular/angular-locale_de-de.js"></script>
	<script type="text/javascript" src="scripts/angular/angular-resource.js"></script>
	<script type="text/javascript" src="scripts/ui-bootstrap/ui-bootstrap-0.6.0.js"></script>
	<script type="text/javascript" src="scripts/bootstrap/bootstrap.js"></script>
	<script type="text/javascript" src="scripts/services.js"></script>
	<script type="text/javascript" src="scripts/directives.js"></script>
	<script type="text/javascript" src="scripts/controllers.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
	<script type="text/javascript" src="scripts/global.js"></script>
</head>
<body ng-app="lunchbox">
<div class="container" ng-controller="LoginController">
	<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)" class="login-alert">{{alert.msg}}</alert>
    <form id="loginForm" method="POST" action="/j_spring_security_check" class="form-signin">
		<img src="/img/logo.svg" style="margin-bottom: 20px; width: 100%;" />
		<input type="text" ng-model="loginname" placeholder="Benutzername" name="j_username" class="input-block-level" required />
		<input type="password" ng-model="password" placeholder="Passwort" name="j_password" class="input-block-level" required />
		<button name="login" class="btn btn-large btn-primary" type="submit">Anmelden</button>
	</form>
</div>
</body>
</html>
