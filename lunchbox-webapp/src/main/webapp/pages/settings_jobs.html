<div class="loadingPanel" ng-class="{hidden:!loading}">
	<div class="loading"><img src="img/loading.gif" valign="middle" alt="Loading" /></div>
</div>
<div id="alerts" class="container" ng-class="{hidden:loading}"></div>
<div id="settings" class="container" ng-class="{hidden:loading}" ng-init="loadJobs()">
    <div class="container">
    	<h3>Hintergrundjobs</h3>
    </div>
</div>
<div class="row-fluid" ng-class="{hidden:loading}">
	<table id="jobs" class="table table-bordered table-hover table-striped">
		<thead>
			<tr>
				<!--th>Gruppe</th-->
				<th>Name</th>
				<th>Beschreibung</th>
				<th>Zuletzt ausgef&uuml;hrt</th>
				<th>N&aumlchste Ausf&uuml;hrung</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="job in jobs | orderBy: 'name'">
				<!--td class="span1 table-vmiddle">{{job.group}}</td-->
				<td class="span2 table-vmiddle">{{job.name}}</td>
				<td class="span3 table-vmiddle">{{job.description}}</td>
				<td class="span3 table-vmiddle"><span ng-show="job.lastExecution != null">{{job.lastExecution | date:'short'}} Uhr</span></td>
				<td class="span3 table-vmiddle"><span ng-show="job.nextExecution != null">{{job.nextExecution | date:'short'}} Uhr</span></td>
				<td class="span1 table-vmiddle">
					<button class="btn" type="button" ng-click="triggerJob(job.key)" ng-disabled="executing"><i class="icon-play"></i></button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
